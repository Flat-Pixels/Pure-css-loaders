<!DOCTYPE html>
<html>
<head>
  <title>Loders made with Html and Css</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <!-- Spinner Loadings -->
  <section class="section section--primary">
    <div class="wrap">
      <div class="loaders-group">

        <!-- Deafault spinner -->
        <div class="loader loader-spinner"></div>
        <!-- Spinner with transparent circle -->
        <div class="loader loader-spinner loader-spinner--transparent"></div>
        
      </div>
    </div>
  </section>

  <!-- Bars loadings -->
  <section class="section section--secondary">
    <div class="wrap">
      <div class="loaders-group">

        <!-- Bar loading (Graph style ) -->
        <div class="loader loader-bars">
          <span class="loader-bars__bar"></span>
          <span class="loader-bars__bar"></span>
          <span class="loader-bars__bar"></span>
          <span class="loader-bars__bar"></span>
          <span class="loader-bars__bar"></span>
        </div>
        
        <!-- Bar loading (Transparency style) -->
        <div class="loader loader-bars loader-bars--opaq">
          <span class="loader-bars__bar"></span>
          <span class="loader-bars__bar"></span>
          <span class="loader-bars__bar"></span>
          <span class="loader-bars__bar"></span>
          <span class="loader-bars__bar"></span>
        </div>

      </div>
    </div>
  </section>

  <section class="section section--third">
    <div class="wrap">
      <div class="loaders-group">

        <!-- Dots loading -->
        <div class="loader loader-dot">
          <span class="loader-dot__bar"></span>
          <span class="loader-dot__bar"></span>
          <span class="loader-dot__bar"></span>
          <span class="loader-dot__bar"></span>
          <span class="loader-dot__bar --last"></span>
        </div>

        <!-- Dots round loading -->
        <div class="loader loader-dot loader-dot--round">
          <span class="loader-dot__bar"></span>
          <span class="loader-dot__bar"></span>
          <span class="loader-dot__bar"></span>
          <span class="loader-dot__bar"></span>
          <span class="loader-dot__bar --last"></span>
        </div>

      </div>
    </div>
  </section>

  <section class="section section--thfour">
    <div class="wrap">
      <div class="loaders-group">
        <div class="loader"></div>
      </div>
    </div>
  </section>

  <section class="section section--thfive">
    <div class="wrap">
      <div class="loaders-group">
        <div class="loader"></div>
      </div>
    </div>
  </section>
</body>
</html>
